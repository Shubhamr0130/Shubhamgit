<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<style type="text/css">
.form-check {
	margin-left: 5px;
}

.error-message {
	color: red;
}
</style>
</head>
<body>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<form th:action="@{/forgetPassword}"  method="post">
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header">
							<h2>Forget Password</h2>
							<div th:if="${success}">
								<div class="alert alert-info">New password send to your Email id.</div>
							</div>

						</div>
						<div class="card-body">
							<div class="mb-3">
								<label class="form-label">Username</label> <input type="text"
									class="form-control" id="username" name="username"
									>
								<p class="error-message" th:if="${error}"
									th:text="${error}">Validation error</p>
							</div>
							
						</div>
						<div class="card-footer">
							<div class="text-center">
								<button type="submit"  class="btn btn-primary">Forget</button>
								<p></p>
								<p>
									Goto <a href="/signin">Sign in</a>.
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>


		</div>

	</form>

</body>
</html>
